<div class="input-group mb-3 container">

  <div class="custom-file">
    <input type="file"
           class="custom-file-input"
           id="inputGroupFile01"
           (change)="onFileChange($event)"
           multiple="false">
    <label class="custom-file-label"
           for="inputGroupFile01">Choose file</label>
  </div>
</div>
<app-projects-list></app-projects-list>
<table class="sjs-table"
       style="border:2">
  <tr *ngFor="let row of data ; let idr = index">
    <td *ngFor="let val of row ; let idv = index">
      <input value="value"
             [(ngModel)]="data[idr][idv]"
             [ngModelOptions]="{ updateOn: 'blur' }"
             size="data[idr][idv].length()">
    </td>
  </tr>
</table>
<button class="btn btn-success mt-2 mb-2 mr-2"
        (click)="export()">Export!</button>
<button class="btn btn-success mt-2 mb-2 mr-2"
        (click)="postFile()">Post File</button>
